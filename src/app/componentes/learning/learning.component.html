<div class="container">
  <div class="card my-5">
    <div class="card-header">
      <h2>CURSO</h2>
    </div>
    <div class="card-body">
      <ul class="list-group mb-4">
        <li class="list-group-item">ID: {{ course.id }}</li>
        <li class="list-group-item">NOMBRE DEL CURSO: {{ course.name }}</li>
      </ul>

      <div class="card">
        <div class="card-header">
          <h3>ESTUDIANTES</h3>
        </div>
        <div class="card-body">
          <ul class="list-group">
            @for (student of course.students; track $index) {
              <li class="list-group-item">
                <strong>Identificaci√≥n:</strong> {{ student.identification }}<br>
                <strong>Nombre:</strong> {{ student.name }} {{ student.surname }}
              </li>
            }
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
