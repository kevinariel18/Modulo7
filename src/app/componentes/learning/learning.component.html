<div class="container">
  <div class="card my-5">
    <div class="card-header">
      <h2>CURSO</h2>
    </div>
    <div class="card-body">
      <app-course-info [course]="course"></app-course-info>

      <div class="card">
        <div class="card-header">
          <h3>ESTUDIANTES</h3>
        </div>
        <div class="card-body">
          <app-student-list [students]="course.students"></app-student-list>
        </div>
      </div>
    </div>
  </div>
</div>
